<head>

    <title>Modern Input UI</title>

<body>

    <input onkeyup="update();" type="text" id="phone" placeholder="enter phone">

    <script>
        var mask = "xxxx-xx-xx";
        var text = '';

            var input = document.getElementById('phone');
                var d = event.code.replace('Digit', '');
                mask = mask.replace('x', d);
                input.value = mask;
                console.log( d );
        }
    </script>
</body>
</html>
